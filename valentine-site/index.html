<!DOCTYPE html>
<!--
  IMAGES: Place 14 photos in the folder: valentine-site/images/

-->
<html lang="en">
<head>

      <button type="button" id="btn-reset" class="btn-reset" aria-label="Reset calendar and clear revealed days">Reset</button>
    </div>
  </section>
  </div>

  <!-- Lightbox modal -->
  <div id="lightbox" class="lightbox" role="dialog" aria-modal="true" aria-label="Image view" hidden>
    <button type="button" id="lightbox-close" class="lightbox-close" aria-label="Close image view">&times;</button>
    <div class="lightbox-content">
      <img id="lightbox-img" src="" alt="Revealed day image">

  </div>

  <script src="script.js"></script>
